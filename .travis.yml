dist: trusty
sudo: false

language: php

matrix:
  include:
    - php: nightly
    - php: 7.2
    - php: 7.1
      dist: precise
  fast_finish: true
  allow_failures:
    - php: nightly

before_script:
    - travis_retry composer self-update
    - travis_retry composer install --no-interaction --prefer-source --dev

script:
  - vendor/bin/phpunit --coverage-text --coverage-clover=coverage.xml
after_success:
  # CodeCov
- bash <(curl -s https://codecov.io/bash)
